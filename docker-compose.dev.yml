version: "3.9"

services:
  api:
    build:
      context: .
      target: deps
    container_name: blog_api_dev
    command: pnpm dev
    ports:
      - "6969:6969"
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      PORT: 6969
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: blog_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blog_api_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
